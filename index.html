<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="profile__article">
      <header class="profile__header">
        <img class="profile__header-image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        <div class="profile__headline-wrapper">
          <h1 class="profile__headline">Jessica Randall</h1>
          <p class="profile__location">London, United Kingdom</p>
        </div>
        <p class="profile__summary">"Front-end developer and avid reader."</p>
      </header>
      <ul class="profile__list">
        <li class="profile__list-item"><a href="https://github.com/" target="_blank">GitHub</a></li>
        <li class="profile__list-item"><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
        <li class="profile__list-item"><a href="linkedin.com" target="_blank">LinkedIn</a></li>
        <li class="profile__list-item"><a href="https://x.com/" target="_blank">Twitter</a></li>
        <li class="profile__list-item"><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
      </ul>
    </article>
  </main>
</body>
</html>
